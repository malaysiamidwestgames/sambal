<div class="row contact-us">

					<div class="content container">
						<header>
							<h2>Questions? Suggestions?</h2>

						</header>
						<div class="form-group">

						<!-- Contact Form -->

									<div class="form-group">
										<div class="form-group"><textarea class="form-control" name="message" placeholder="Message" rows="9"></textarea></div>

						</div>
					</div>
			</div>
		</div>
	</div>
