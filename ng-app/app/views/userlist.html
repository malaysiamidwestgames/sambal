<div ng-controller = "UserlistCtrl">
	There are {{users.length}} participants. They are: 
	<input type="search" ng-model="q" placeholder="               filter" />
	<table style="width:100%">
		<tr ng-repeat = "user in users | filter:q">
			<td>{{user.name}}</td>
			<td>{{user.age}}</td>
		</tr>
	</table>
</div>
