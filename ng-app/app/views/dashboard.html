
<div class="row">
  <div class="col-md-5" id="reminder">
    <div class="panel panel-theamed">
      <div class="panel-heading">
        <h3 class="panel-title">Reminder</h3>
      </div>
      <div class="panel-body">
        <div>Payment status: <span>Paid/Not Paid</span></div>
        <div>Register sports before: <span id="deadline">Current Date</span></div>
      </div>
    </div> 
  </div>

  <div class="col-md-7" id="profile">
    <div class="panel panel-theamed">
      <div class="panel-heading">
        <h3 class="panel-title">Profile</h3>
      </div>
      <div class="panel-body">
        <div>Player Name: <span id="name">Player Name</span></div>
        <div>University: <span id="uni">University Name</span></div>
      </div>

      <table class="table-bordered table-striped" width="100%" id="sports">
        <thead>
          <tr>
            <th>Sports</th>
            <th>Team</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Basketball</td>
            <td>UMich</td>
          </tr>
        </tbody>
      </table>        
    </div>
  </div>
</div>

<div class="row">
  <div class="panel panel-theamed">
    <div class="panel-heading">
      <h3 class="panel-title">Schedule</h3>
    </div>
    <table class="table-bordered table-striped" width="100%" id="schedule">
      <thead>
        <tr> 
          <th>Sports name</th>
          <th>Date</th>
          <th>Starting time</th>
          <th>Venue</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
