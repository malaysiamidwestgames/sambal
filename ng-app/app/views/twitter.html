<div class="twitter">
	<button class="btn btn-primary btn-block" ng-click="loadNewPosts()" 
					ng-show="newCount">
		{{ newCount }} new posts
	</button>
	<div class="row" ng-repeat="post in posts">
		<div class="col-md-8 col-md-offset-2">
			<a href="https://twitter.com/{{ post.user.screen_name }}">
				<img src="{{ post.user.profile_image_url }}" class="thumbnail pull-left"
						 alt="No Image">
				<strong class="fullname">{{ post.user.name }}</strong>
			</a>
			<span><b>@{{ post.user.screen_name }}</b></span>
			<p>{{ post.text }}</p>
		</div>
	</div>
	<button class="btn btn-primary btn-block" ng-click="loadOldPosts()" 
					ng-hide="loadedAllPosts">
		load more posts
	</button>
</div>
