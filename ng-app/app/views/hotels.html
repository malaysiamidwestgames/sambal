<div ng-controller="HotelsCtrl">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Register</h3>
				</div>
				<div class="panel-body hotel-registration">
					<form class="ng-pristine ng-valid">
						<input type="hotelName" class="form-control" placeholder="Hotel Name">		
						<input type="hotelAdd" class="form-control" placeholder="Hotel Address">
						<input type="hotelURL" class="form-control" placeholder="Hotel URL">
						<input type="hotelPicUtrl" class="form-control" placeholder="Hotel Picture URL">
						<button type="submit" class="btn btn-default">Register</button>
						<div class="clearfix">	
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
