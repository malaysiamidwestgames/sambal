<div class="container post">
  <div class="panel panel-themed">
    <div class="panel-heading">
      <h3 class="panel-title">Edit {{title}}</h3>
    </div>
    <div class="panel-body">
      <textarea class="form-control" ng-model="data.message" rows="5"></textarea>
      <br>
      <div class="btn-group btn-group-justified" role="group">
        <div class="btn-group">
          <button type="button" class="btn btn-md btn-themed" ng-click="update(data.message)">Update {{title}}</button>
        </div>
        <div class="btn-group">
          <button type="button" class="btn btn-md btn-themed" ng-click="delete()">Delete {{title}}</button>
        </div>
        <div class="btn-group">
          <button type="button" class="btn btn-md btn-themed" ng-click="back()">Cancel</button>
      </div>
    </div>
  </div>
</div>
