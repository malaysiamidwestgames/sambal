
<div ng-show="calledApi" ng-class="{'waiting-server' : serverBusy}">
    <div ng-show="isActivated" class="alert alert-success" role="alert">
        Account successfully activated! Redirecting to home page...
    </div>
    <div ng-hide="isActivated" class="alert alert-danger" role="alert">
        <p>Account failed to activate...</p>
        <p ng-show="accountActivation.visible">
            Click <a href="" 
                     ng-click="activateAccount()" 
                     ng-class="{'waiting-server' : serverBusy}">here</a>
            to retry account activation
        </p>
    </div>
</div>
