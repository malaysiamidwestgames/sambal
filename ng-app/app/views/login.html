<form>
  <div class="form-group">
    <label for="email">Enter e-mail address</label>
    <input type="email" class="form-control" id="email" placeholder="Enter e-mail" ng-model="email">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" placeholder="Password" ng-model="password" >
  </div>
  <button type="submit" class="btn btn-default" ng-click="submit()">Login</button>
</form>
