<form name="form">
  <div class="form-group">
    <label for="email">Enter e-mail address</label>
    <input name="email" type="email" class="form-control" id="email" placeholder="Enter e-mail" ng-model="email" required>
    <div class="error" ng-show="form.email.$dirty && form.email.$invalid">
		<span ng-show="form.email.$error.required">E-mail is required</span>
		<span ng-show="form.email.$error.email">Please enter a valid e-mail</span>
	</div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input name="password" type="password" class="form-control" id="password" placeholder="Password" ng-model="password" required>
    <div class="error" ng-show="form.password.$invalid && form.password.$dirty">
		Password is required
	</div>
  </div>
  <button type="submit" class="btn btn-default" ng-click="submit()" ng-disabled="form.$invalid">Login</button>
</form>
