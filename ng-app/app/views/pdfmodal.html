<div class="row">
  <div class="col-md-3">

    <div class="btn-group-vertical btn-block">
      <div class="panel panel-themed" style="margin-bottom: 0px">
        <div class="panel-heading">
          <h4>List of Rules</h4>
        </div>
      </div>
      <label ng-repeat="sport in sports" class="btn btn-themed" ng-model="$parent.selectedSport" btn-radio="sport">
        {{ sport.name }}
      </label>
      <p>{{ item }}</p>
    </div>
  </div>
  <div class="col-md-9">
    <div class="panel panel-themed">
      <div class="panel-heading">
        <h4>{{ selectedSport.name }}</h4>
      </div>
      <div class="panel-body">
        <table class="table table-hover table-stripped">
          <h3 align="center" ng-show="selectedSport.name==='General Rules'">
            Please read the general rules!
          </h3>
          <tr ng-show="selectedSport.games.length" style="border: none">
            <th>Categories</th>
            <th>Players</th>
            <th>Price</th>
            <th>Tournament Type</th>
            <th class="danger">Slots left</th>
          </tr>
          <tr ng-repeat="game in selectedSport.games">
            <td>{{game.name}}</td>
            <td>{{game.max_players_per_team}}</td>
            <td>{{game.price_per_team}}</td>
            <td popover-append-to-body="true" popover="{{ game.meaning }}" popover-trigger="mouseenter">{{ game.tournament_type }}</td>
            <td class="danger">{{game.max_teams}}</td>
          </tr>

        </table>
        <br>
        <script type="text/ng-template" id="rules.html">
          <div class="modal-header">
            <h3 class="modal-title">{{ selectedSport.name }}</h3>
          </div>
          <div class="modal-body">
            <iframe ng-src="{{ selectedSport.link }}" width="100%" height="400px"></iframe>
          </div>
          <div class="modal-footer">
            <button class="btn btn-primary" ng-click="close()">Close</button>
          </div>
        </script>
        <button style="width: 100%" class="btn btn-themed-inverse" ng-click="open('lg')">Click me for Rules</button>
      </div>
    </div>
  </div>
</div>
