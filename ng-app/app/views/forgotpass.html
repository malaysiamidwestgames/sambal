<div class="col-md-5 form-column col-md-offset-3 forgot-password-form">
	<div class="panel panel-themed" ng-hide="hidepanel">
		<div class="panel-body">

			<div ng-hide="hideEmail">
				<form name="form">
				  <div class="form-group">
				    <input name="email" type="email" class="form-control"  placeholder="E-mail address" ng-model="email" required>
				    <div class="error" ng-show="form.email.$dirty && form.email.$invalid">
						<span ng-show="form.email.$error.required">E-mail is required</span>
						<span ng-show="form.email.$error.email">Please enter a valid e-mail</span>
					  </div>
				  </div>

				<div ng-show="mailsent">
					<p class="text-danger">
			  		{{ errormessage }}
			  		</p>
				</div>
				  <button type="submit" class="btn btn-default" ng-click="sendEmail()" ng-disabled="form.$invalid">Send e-mail</button>
				</form>
			</div>
			<div class="overlay" ng-show="waiting.sendEmailResponse">
  				<span class="loader-gif"></span>
			</div>

		</div>
	</div>

	<div >
  		<div class="alert" ng-class="{'alert-success': success}" role="alert">
    		{{ message }}
  		</div>
	</div>
</div>
