<div class="panel panel-themed">
	<div class="panel-heading">
		<h3 class="panel-title">Accommodation</h3>
	</div>
	<div class="panel-body">
		<table class="table table-hover table-striped table-bordered table-condensed" style="width:100%">
        	<thead>
          		<td>Resume</td>
          		<td>Major</td>
          		<td>Graduating Year</td>
          		<td>Opportunities</td>
        	</thead>
        	<tr ng-repeat = "resume in resumes">
	          <td><a target="_blank" href="assets/resume/development/{{resume.image_uid}}">{{resume.image_name}}</a></td>
	          <td>{{resume.major | lowercase | limitTo:25 }}</td>
	          <td>{{resume.month}}  {{resume.year }}</td>
	          <td>{{resume.opportunity}}</td>
        	</tr>
      	</table>
	</div>
</div>
